name       : plank
version    : 0.10.1
release    : 7
source     :
    - https://launchpad.net/plank/1.0/0.10.1/+download/plank-0.10.1.tar.xz : 04cf4205fb7fce035bf537395fbfc3cf79aea9692fb4186345fe6a06ce2ebf36
license    : GPL-3.0
summary    : Simple application dock
description: |
    The goal is to provide just what a dock needs and absolutely nothing more. It is, however, a library which can be extended to create other dock programs with more advanced features.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(x11)
    - pkgconfig(libbamf3)
    - vala
setup      : |
    export CFLAGS="$CFLAGS -lm"
    %configure 
build      : |
    %make
install    : |
    %make_install
