name       : plank
version    : 0.11.2
release    : 8
source     :
    - https://launchpad.net/plank/1.0/0.11.2/+download/plank-0.11.2.tar.xz : 8c1cb3cf5b6c35b2aea56867f6ae64adec27e08a4ee90391bba19c1cdb40d2da
license    : GPL-3.0
component  : desktop.util
summary    : Simple application dock
description: |
    The goal is to provide just what a dock needs and absolutely nothing more. It is, however, a library which can be extended to create other dock programs with more advanced features.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(x11)
    - pkgconfig(libbamf3)
    - vala
setup      : |
    export CFLAGS="$CFLAGS -lm"
    %configure
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/etc
