name       : plank
version    : 0.11.0
release    : 6
source     :
    - https://launchpad.net/plank/1.0/0.11.0/+download/plank-0.11.0.tar.xz : 4d841deb46c071393541d5abec9d6c46f61434027d3426fdd130768444995ea3
license    : GPL-3.0
summary    : Simple application dock
description: |
    The goal is to provide just what a dock needs and absolutely nothing more. It is, however, a library which can be extended to create other dock programs with more advanced features.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(x11)
    - pkgconfig(libbamf3)
    - vala
setup      : |
    export CFLAGS="$CFLAGS -lm"
    %configure 
build      : |
    %make
install    : |
    %make_install
